name: Reviewdog

on:
  pull_request:

jobs:
  golangci-lint:
    name: Go CI Linter
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4.1.1

      - name: Go CI Lint
        uses: reviewdog/action-golangci-lint@v2.1.1
        with:
          filter_mode: nofilter
          reporter: github-pr-review
